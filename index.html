<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="calculator">
  <input class="text" placeholder="0" id="inputBox" />
  <div>
  <button class="operator">AC</button>
  <button class="operator">DEL</button>
  <button class="operator">%</button>
  <button class="operator">/</button>
  </div>
  <div>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="operator">*</button>
  </div>
  <div>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button class="operator">-</button>
  </div>
  <div>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button class="operator">+</button>
  </div>
  <div>
  <button>00</button>
  <button>0</button>
  <button>.</button>
  <button class="equal">=</button>
  </div>
</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
